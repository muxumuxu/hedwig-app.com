  hero:
    title: "C'est avec tristesse que nous devons vous annoncer la fermeture de notre service Hedwig à compter d'aujourd'hui, jeudi 13 octobre 2018. Le service sera dans un premier temps ralenti avant d'être complètement fermé d'ici un mois. Toute l'équipe est vraiment fière d'avoir pu vous aider à programmer vos SMS cependant nous devons maintenant nous concentrer sur d'autres projets. <br><br>Nous comprenons que la transition ne sera pas nécessairement facile mais nous nous engageons à vous la simplifier au maximum. C'est pourquoi nous maintiendrons les serveurs pendant toute la période de ralentissement progressif. Période durant laquelle il ne sera plus possible de télécharger l’application ni d’acheter de nouveaux crédits.<br><br>Nous sommes heureux d’avoir pu simplifier votre vie en programmant vos sms.<br><br>Merci d'avoir utilisé Hedwig."